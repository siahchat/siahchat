<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Box</title>
  <link rel="stylesheet" href="loginbox.css">
</head>
<body>
  
  <form action="">

    <div class="loginbox">

          <img 
          src="siahchatlogo.png"
          class="websitelogo">

          <input 
          type="email" 
          placeholder="Email" 
          required 
          class="email-input">

          <input 
          type="password" 
          placeholder="Password" 
          required 
          class="password-input">

          <a href=""
          class="forgot-password-link">
            Forgot Password?
          </a>

          <button 
          type="submit" 
          class="login-button">
            Login
          </button>

          <p>

            Don't have an account?

          <a 
          href=""
          class="sign-up-link">

            Sign up

          </a>
          </p>

          

          
    </div>
  </form>

  <footer>
    This is a footer
  </footer>
</body>
</html>
