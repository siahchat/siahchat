<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiahChat Home</title>

  <link rel="stylesheet" href="home.css">
</head>
<body>

  <!-- LEFT SIDEBAR -->

  <div class="left-outer-sidebar">
    <div class="left-center-sidebar">
      <div class="left-inner-sidebar">

        <div class="logobox">
          <img src="siahchatlogo.png" class="websitelogo">
        </div>

        <button class="sidebar-button">
          <div class="inner-sidebar-button">

            <img src="home.png" class="sidebar-icon">
             Home
          </div>
         
        </button>

        <button class="sidebar-button">
          <div class="inner-sidebar-button">

            <img src="search.png" class="sidebar-icon">
             Search
          </div>
         
        </button>

        <button class="sidebar-button">
          <div class="inner-sidebar-button">

            <img src="messages.png" class="sidebar-icon">
            Messages
          </div>
          
        </button>

        <button class="sidebar-button">
          <div class="inner-sidebar-button">

            <img src="notifications.png" class="sidebar-icon">
             Notifications
          </div>
         
        </button>

        <button class="sidebar-button">
          <div class="inner-sidebar-button">

            <img src="profile.png" class="sidebar-icon">
              Profile
          </div>
        
        </button>

        <button class="sidebar-button">
          <div class="inner-sidebar-button">

            <img src="create.png" class="sidebar-icon">
            Create
          </div>
        </button>

        <button class="sidebar-button">
          <div class="inner-sidebar-button">

            <img src="friends.png" class="sidebar-icon">
            Friends
          </div>
        </button> 

        <button class="sidebar-button">
          <div class="inner-sidebar-button">

             <img src="menu-burger.png" class="sidebar-icon"> 
             More

          </div>
        </button>

        <form action="loginbox.html">
          <button class="sidebar-button">
            <div class="inner-sidebar-button" id="sidebar-logout-button">

              <img src="logout.png" class="sidebar-icon">
              Log out
            </div>
            
          </button> 
        </form>
        <!-- right sidebar to suggest who to follow -->
        <!-- vertical align top -->
      </div>
    </div>
  </div>

  <!-- RIGHT SIDEBAR -->

  <div class="right-outer-sidebar">
    <div class="right-center-sidebar">
      <div class="right-inner-sidebar">

        <input type="text" class="search-bar">



        <p class="suggested-friends-p">
          Suggested Friends
        </p>

        <button class="friends-sidebar-button">
          <div class="inner-friends-sidebar-button">
            <p>
              No one
            </p>
          </div>
          
        </button>

        <button class="friends-sidebar-button">
          <div class="inner-friends-sidebar-button">
            <p>
               No one
            </p>
           
          </div>
            
        </button>

        <button class="friends-sidebar-button">
          <div class="inner-friends-sidebar-button">
          
            
            <p>
              No one
            </p>
          </div>
          
        </button>
      </div>
    </div>
  </div>



<div class="feed">

 <div class="feed-element">
    <video src="vid1.mov" controls>
      <source type="video/mp4">
    </video>
  </div>

  <div class="feed-element">
    <video src="vid2.mov" controls>
      <source type="video/mp4">
    </video>
  </div>

    <div class="feed-element">
    <video src="vid4.mp4" controls>
      <source type="video/mp4">
    </video>
  </div>

</div>
 

</body>
</html>
